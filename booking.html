<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Booking - INDIA TOUR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="index.html">INDIA TOUR</a>
  </div>
</nav>

<section class="container my-5">
  <h2>Book a tour</h2>
  <div class="card p-4 mt-3">
    <form id="booking-form">
      <div class="mb-3">
        <label class="form-label">Destination</label>
        <!-- if URL has ?id=goa this will be prefilled, otherwise choose -->
        <input id="destination-input" class="form-control" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">Full name</label>
        <input id="name" required class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="email" type="email" required class="form-control">
      </div>

      <div class="row">
        <div class="col mb-3">
          <label class="form-label">Start date</label>
          <input id="start" type="date" required class="form-control">
        </div>
        <div class="col mb-3">
          <label class="form-label">End date</label>
          <input id="end" type="date" required class="form-control">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Guests</label>
        <input id="guests" type="number" min="1" value="1" required class="form-control">
      </div>

      <button class="btn btn-primary" type="submit">Confirm booking</button>
      <div id="booking-msg" class="mt-3"></div>
    </form>
  </div>
</section>

<footer class="footer bg-light py-3 mt-5">
  <div class="container text-center small">INDIA TOUR â€” By Shubham & Atharv</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
